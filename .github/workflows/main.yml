name: PR validation

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
           poetry run playwright install

      - name: pre-commit
        run: |
          poetry run pre-commit run -a

      - name: pytest check
        run: |
          poetry run pytest
